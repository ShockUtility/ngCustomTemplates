<h2>검색영역</h2>
<div>검색조건</div>

<form [formGroup]="searchForm" [connectForm]="searchCondtion" (ngSubmit)="onSubmit()">
	<app-dropdown [options]="searchTypeOptions" formControlName="searchType"></app-dropdown>
	<input type="text" placeholder="검색어 입력" formControlName="searchTerm">
	<button type="submit">검색</button>
</form>
<hr>
